<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="google.css">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="nav-item-google">
            <ul>
                <li><a href="index.html"><img src="Google_logo.png" alt="google logo" height="30"></a></li>
            </ul>
        </div>
        <div class="advance-search-label">
            <label style="margin-left: 10px;">Advanced Search</label>
        </div>
        <div class="line"></div>
        <div class="div-advance">
            <p class="p-under-as">Find pages with...</p>
            <form>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advance">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-input">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advance">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-input">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advance">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-input">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advance">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-input">
                    </div>
                </div>
                <div class="button-div">
                    <input type="button" value="Advanced Search" class="button-advance">
                </div>
            </form>
        </div>
    </body>
</html>
